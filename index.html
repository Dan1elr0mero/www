         <div class="receta"><h3>MI PLATO FAVORITO ES LA LASAÑA</h3>
            <P>    Les voy a corpartir una receta de lasaña que encontre en internet por que no se hacerla </P>
            <img src="assests/lasaña (1).jpg" alt="foto lasagña" style="border-radius:88%;">
            <h4>INGREDIENTES</h4>
            <ul>
                <li>3 libras de carne de res mollida</li>
                <li>2 cucharadas de ajo en polvo</li>
                <li>1 cucharada de aceite vegetal</li> 
                <li>1/3 de cebolla cortada finamente</li>
                <li>3 dientes de ajo cortados finamente</li>
                <li>1 taza de ajos cortados finamente</li>
                <li>1 sobre se salsa de tomate boloñesa </li>
                <li>una taza de agua</li>
                <li>4 hojas de laurel</li>
                <li>libra de pasta de lasaña</li>
                <li>3 tazas de queso </li>
                <li>sal y pimienta al gusto</li>
            </ul>
            <h3>PREPARACION</h3>
            <ol>
                <li>En un tazon colocar la carne con ajo en polvo y pimienta molida a marinar por 5 min</li>
                <li>En una cacerola grande,colocar el aceite ,la cebolla ,el ajo,el apio ,y sofreie por 2 minutos</li>
                <li>Añadir la carne a cocinar por 10 minutos revolviendo constatemente </li>
                <li>Cuando la salsa adquiera la tonalidad gris clara,añadir la salsa de tomate ,el agua, las hojas de laurel,la sal y la piementa y cocinar a fuego medio por 15 minutos</li>
                <li>Armado de la lasaña:al momento de ontar la lasaña ,untar un poco de aceite en el refractario o la bandeja que utilice .Colocar una pequeña cantidad de salsa ,cubrir el fondo de la bandeja con lascas de pasta precocida , verter una cantidad pequeña de carne y añadir queso.</li>
                <li>Repetir este procedimiento hasta rellenar el recipiente.finalmente ,colocar una capa de pasta precocida ,la salsa que haya quedado y cubrir con queso . La lasaña tiene que tener una buena cantidad de liquido para que la pasta se cocine .Si esta muy seca ,Se puede agregar caldo de pollo </li>
                <li>Taparla con papel aluminio y llevar al horno a 150 grados por 40 minutos</li>
            </ol>
